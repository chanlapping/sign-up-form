<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="logo-section">
        <div class="logo">
            <img src="1394018348.svg" alt="" class="logo-img">
            <h1>FSA</h1>
        </div>
        
    </div>
    <div class="content-section">
        <div class="description">
            <h1>Fictional Space Agency</h1>
            <p>Want to know the latest of FSA's non-existent space program? Sign up to subscribe to our news letter.</p>
        </div>

        <form action="">
            <div>
                <label for="first-name">first name:</label>
                <input type="text" name="first-name" id="first-name" required>
            </div>

            <div>
                <label for="last-name">last name:</label>
                <input type="text" name="last-name" id="last-name" required>
            </div>

            <div>
                <label for="email">email:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div>
                <label for="phone">phone number:</label>
                <input type="tel" name="phone" id="phone">
            </div>

            <div>
                <label for="password">password:</label>
                <div class="password-wrapper">
                    <input type="password" name="password" id="password" required>
                    <span></span>
                </div>
            </div>

            <div>
                <label for="confirm">confirm password:</label>
                <input type="password" name="confirm" id="confirm" required>
            </div>

            <div class="button-container">
                <button type="button" id="subscribe">subscribe</button>
                <p>Already have an account? <a href="#">Log In</a>.</p>
            </div>
        </form>
    </div>
</body>

</html>
